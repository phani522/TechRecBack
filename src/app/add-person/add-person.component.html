<div class="add">
    <form #addForm="ngForm" (ngSubmit)="add(addForm)" >
        <div>
         <mat-form-field> 
            <!--[ngClass]="{'highlight-error': addForm.submitted && addForm.controls['fname'].hasError('required')}"> -->
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter first name" name="fname" ngModel required>
            <mat-error *ngIf="addForm.controls['fname']?.hasError('required')">First Name is required</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
        <!-- [ngClass]="{'highlight-error': addForm.submitted && addForm.controls['lname'].hasError('required')}"> -->
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter last name" name="lname" ngModel required>
            <mat-error *ngIf="addForm.controls['lname']?.hasError('required')">Last Name is required</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
        <!-- [ngClass]="{'highlight-error': addForm.submitted && addForm.controls['phone'].hasError('required')}"> -->
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Enter phone number" name="phone" ngModel required>
            <mat-error *ngIf="addForm.controls['phone']?.hasError('required')">Phone Number is required</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
        <mat-select [(value)]="selected" name="type" required>
            <mat-option value="candidate">Candidate</mat-option>
            <mat-option value="recruiter">Recruiter</mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="addForm.controls['type']?.hasError('required')">Type is required</mat-error> -->
        <mat-error *ngIf="!selected">Type is required</mat-error>
    </mat-form-field>
    </div>
    <div *ngIf="selected === 'candidate'">
        <mat-form-field>
            <!-- [ngClass]="{'highlight-error': addForm.submitted && addForm.controls['tech'].hasError('required')}"> -->
            <mat-label>Technology</mat-label>
            <input matInput placeholder="Enter the technology" name="tech" ngModel required>
            <mat-error *ngIf="addForm.controls['tech']?.hasError('required')">Technology is required</mat-error>
        </mat-form-field>
    </div>
    <!-- <div *ngIf="selected === 'recruiter'">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="enter username for login" ngModel>
        </mat-form-field>
    </div> -->
    <div>
        <input type="submit" class="button-class" [disabled]="!addForm.valid">
    </div>

    </form>
</div>
